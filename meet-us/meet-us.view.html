

<!--------------------- Prima sezione --------------------->

<div class="container-fluid px-0 container-main">

  <!-- Contenitore -->
  <div class="content-container row mx-0">
    <div class="col-12 px-0 mt-3">
      <div class="row mx-0 pl-5 pt-4 ">
        <div class="col-12 px-0">
          <h1 class="gllText" id="titolo-1-sezione-fu">

            {{'MEET_US_TITLE' | translate}}

          </h1>
        </div>
      </div>
      <div class="row mx-0 pl-5 pt-2">
        <div class="col-lg-8 px-0 text-left">
          <p class="gllText" id="descr-1-sezione-fu">

            {{'MEET_US_DESCRIPTION' | translate}}

          </p>
        </div>

      </div>


      <!-- PROFILES SECTION -->
      <div class="row mx-0">

        <!-- PROFILE PRINT LOOP -->

        <!-- SINGLE PROFILE -->
        <div ng-if="vm.profiles != null && vm.profiles!== undefined && vm.profiles.length > 0" ng-repeat="profile in vm.profiles"  class="col-3 px-0 mx-5 animate__animated animate__fadeIn">

          <!-- PROFILE IMAGE -->
          <div ng-if="profile.profile_picture != null && profile.profile_picture !== undefinited" class="row mx-0 pt-5">
            <div class="col px-0">

              <div class="thumbnail">
                <div class="profilePicture">
                    <img class="my-1 img-fluid" ng-src="{{profile.profile_picture.url}}" alt="{{profile.profile_picture.description}}">
                </div>
                <div class="secondaryProfilePicture">
                    <img class="my-1 img-fluid" ng-src="{{profile.secondary_profile_picture.url}}" alt="{{profile.secondary_profile_picture.description}}">
                </div>
              </div>
            </div>
          </div> <!-- PROFILE IMAGE END -->

          <!-- PROFILE POSITIONS -->
          <div class="row mx-0 justify-content-between" ng-if="profile.positions != null && profile.positions.length > 0">

            <div class="my-1 px-2 py-1 justify-content-center text-center fu-infobox-primary">
              <p class="my-2 mx-2 fu-infotext-primary">
                {{profile.positions[0]}}
              </p>
            </div>

            <div ng-repeat="position in profile.positions track by $index" ng-if="!$first" class="my-1 px-2 py-1 justify-content-center text-center fu-infobox-secondary" >
              <p class="my-2 mx-2 fu-infotext-secondary">
                {{position}}
              </p>
            </div>

          </div> <!-- PROFILE POSITIONS END -->

          <!-- PROFILE NAME -->
          <div class="row mx-0">
            <div class="col-12 px-0 py-3 text-left">
              <h5 class="fu-nome">
                {{profile.name}}
              </h5>
            </div>
          </div> <!-- PROFILE NAME END -->

          <!-- PROFILE DESCRIPTION -->
          <div class="row mx-0">
            <div class="col-12 px-0 text-left">
              <p class="fu-descrizione">

                {{profile.bio}}

              </p>
            </div>
          </div> <!-- PROFILE DESCRIPTION END -->

        </div> <!-- SINGLE PROFILE END -->


        <!-- 404 meet us -->

        <div ng-if="vm.profiles == null || vm.profiles === undefined || vm.profiles.length == 0" class="col mx-0 pl-5 pt-4 pb-5">
          <h1>{{'404_MEET_US_TITLE' | translate}}</h1>
          <h3>{{'404_MEET_US_DESCRIPTION' | translate}}</h3>
          <hr class="my-4">
          <p>{{'404_MEET_US_SUBTITLE' | translate}}</p>
        </div>

      </div>


    </div>
  </div>


</div>
